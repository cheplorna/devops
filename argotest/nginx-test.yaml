apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels: 
    app: nginxtest
spec:
  selector:
    matchLabels:
      app: nginxtest
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: nginxtest
    spec:
      containers:
      - name: nginx2
        image: nginx:latest
        ports:
        - containerPort: 80